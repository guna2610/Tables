<html lang="en">
<head>

</head>
<body>

                <th rowspan="2">Humidity</th>

            </tr>
            <th>Max</th>
            <th>Min</th>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>

            </tr>
        </tbody>
    </table>

</html>
